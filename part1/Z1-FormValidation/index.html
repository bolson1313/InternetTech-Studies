<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <form name="myform" method="get">
            <div class="inputForm">
                <label for="name">Name: </label>
                <input type="text" id="name" name="fname" required>
            </div>
            <div class="inputForm">
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="flastname" required>
            </div>
            <div class="inputForm">
                <label for="age">Age: </label>
                <input type="number" id="age" name="fage" required>
            </div>
            <div class="inputForm">
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
            </div>
            <div id="submitButton">
                <button type="button" id="submitForm" onclick="validateForm()">Submit Button</button>
            </div>
        </form>
    <div id="output"></div>
    </div>
    
</body>
</html>
